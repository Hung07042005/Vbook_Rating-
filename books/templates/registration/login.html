{% extends 'books/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center">Đăng nhập</h2>
                    {% if form.errors %}
                        <div class="alert alert-danger">Tên đăng nhập hoặc mật khẩu không đúng.</div>
                    {% endif %}
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Tên đăng nhập</label>
                            <input type="text" name="username" autofocus required class="form-control" id="id_username" value="{{ form.username.value|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mật khẩu</label>
                            <input type="password" name="password" required class="form-control" id="id_password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-2">Đăng nhập</button>
                    </form>
                    <p class="mt-3 text-center">Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
